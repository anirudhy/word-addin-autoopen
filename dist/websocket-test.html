<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - ngrok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #log {
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>

    <div id="status" class="status info">Ready to test</div>

    <div>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <h3>Connection Details:</h3>
    <div>
        <strong>WebSocket URL:</strong> <span id="wsUrl"></span>
    </div>

    <h3>Log:</h3>
    <div id="log"></div>

    <script>
        const WS_URL = 'wss://fundic-erinn-uncreative.ngrok-free.dev';
        document.getElementById('wsUrl').textContent = WS_URL;

        let ws = null;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? 'red' : (type === 'success' ? 'green' : 'black');
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function testConnection() {
            addLog('Starting WebSocket connection test...');
            updateStatus('Connecting...', 'info');

            try {
                ws = new WebSocket(WS_URL);
                addLog('WebSocket object created');

                ws.onopen = () => {
                    addLog('✓ WebSocket CONNECTED!', 'success');
                    updateStatus('✓ Connected to WebSocket', 'success');

                    // Send test message
                    const testMsg = { type: 'ping', test: true, timestamp: Date.now() };
                    ws.send(JSON.stringify(testMsg));
                    addLog('Sent ping message: ' + JSON.stringify(testMsg));
                };

                ws.onmessage = (event) => {
                    addLog('⬇ Message received: ' + event.data, 'success');
                };

                ws.onerror = (error) => {
                    addLog('✗ WebSocket ERROR: ' + (error.message || 'Unknown error'), 'error');
                    updateStatus('✗ Connection Error', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    addLog(`✗ WebSocket CLOSED (code: ${event.code}, reason: "${event.reason}")`, 'error');
                    updateStatus('✗ Connection Closed', 'error');
                };

            } catch (err) {
                addLog('✗ Exception: ' + err.message, 'error');
                updateStatus('✗ Failed to create WebSocket', 'error');
                console.error('Exception:', err);
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-test on load
        addLog('Page loaded. Click "Test WebSocket Connection" to begin.');
    </script>
</body>
</html>
